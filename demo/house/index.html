<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>house demo</title>
  </head>
  <style>
    @font-face {
      font-family: "unifont";
      src: url("./font/unifont.ttf");
    }
    body {
      font-family: unifont, 微软雅黑;
      position: relative;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #1e1e1f;
      overflow: hidden;
      transition: filter 0.8s linear;
    }
  </style>
  <link rel="stylesheet" href="./index.css" />

  <body>
    <div id="app">
      <div class="menu" id="menu">
        <div class="logo"></div>
        <div class="loading" id="loading">
          <div class="progress-number">loading...</div>
          <div class="progress" id="progress" value="0"></div>
          <div class="progress-number" id="progress-value">0%</div>
        </div>
        <div class="start btn" id="start">开始游戏</div>
        <div
          class="about btn"
          onclick="javascript:window.open('https://juejin.cn/user/1372654389433496')"
        >
          关于
        </div>
      </div>
      <div class="game-ui" id="ui">
        <div class="chat">
          <p class="chat-item">&lt;系统&gt; &nbsp;WASD 或 方向键移动</p>
          <p class="chat-item">&lt;系统&gt; &nbsp;SPACE 跳跃</p>
          <p class="chat-item">&lt;系统&gt; &nbsp;QE左右旋转视角</p>
        </div>
        <div class="point">+</div>
        <div class="game-header"></div>
        <footer class="game-footer">
          <div class="footer_left"></div>
          <div class="footer_center">
            <div class="status">
              <div class="hp"></div>
              <div class="food"></div>
            </div>
            <div class="level"></div>
            <div class="goods"></div>
          </div>
          <div class="footer_right"></div>
        </footer>
      </div>
    </div>
    <script type="x-shader/x-vertex" id="vertexshader">

      varying vec2 vUv;

      void main() {

      	vUv = uv;

      	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">

      uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;

      varying vec2 vUv;

      void main() {

      	gl_FragColor = ( texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ) );

      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
